backend:
  name: github
  repo: Snoqualmie-Valley-Citizens-for-Schools/Snoqualmie-Valley-Citizens-for-Schools.github.io
  branch: main
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'tabs'
    label: 'Tabs'
    folder: '_tabs/'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
media_folder: 'assets/uploads'
public_folder: "/assets/uploads"
site_url: https://svcs.crickertech.com
