avatar: /assets/img/favicons/android-icon-192x192.png
baseurl: ''
collections:
  tabs:
    output: true
    sort_by: order
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]
defaults:
  -
    scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
  -
    scope:
      path: _drafts
    values:
      comments: false
  -
    scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      permalink: /:title/
      dynamic_title: true    # Hide title in mobile screens.
description: Snoqualmie Valley Citizens for Schools, a nonprofit 501(c)(4) organization that promotes public schools in the Snoqualmie Valley.
disqus:
  comments: false  # boolean type, the global switch for posts comments.
exclude:
  - .tm_properties
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - Rakefile
  - README.md
github:
  username: calef
img_cdn: ''
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:   # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
lang: en-US
paginate: 5
permalink: /posts/:title/
repository: Snoqualmie-Valley-Citizens-for-Schools/svcitizensforschools.org
sass:
  style: compressed
social:
  name: Snoqualmie Valley Citizens for Schools
  email: svcitizensforschools@gmail.com
  links:
    - https://twitter.com/snovalleyc4s
    - https://www.facebook.com/SnoqualmieValleyCitizensforSchools
tagline: Promoting public schools in the Snoqualmie Valley
theme: jekyll-theme-chirpy
theme_mode: light
timezone: America/Los_Angeles
title: Snoqualmie Valley Citizens for Schools
toc: true
twitter:
  username: snovalleyc4s
url: 'https://svcitizensforschools.org'

